<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
   <script src="/php/task/javascript/registration.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-12">
            <div class="container bg-white rounded my-2 px-0">
        <div class="py-1  text-black">
            <h1 style="text-align:center;">Registration Form</h1>
        </div>
        <form id="f1">
            <div class="py-3 mx-5">
                <input type="text" class="form-control border-dark" placeholder="Enter Your User Name" id="username" name="username">
            </div>
            <div class="py-3 mx-5">
                <input type="tel" class="form-control border-dark" placeholder="Enter Your Phone Number" id="ph" name="ph">
            </div>
            <div class="py-3 mx-5">
                <input type="password" class="form-control border-dark" placeholder="Enter Your Password" id="password" name="password">
            </div>
            <div class="py-3 mx-5">
                <input type="password" class="form-control border-dark" placeholder="Confirm Your Password" id="cpassword" name="cpassword">
            </div>
            <div class="py-3 mx-5">
                <input type="button" class="form-control border-dark" Value="REGISTER" id="b1">
            </div>
            <div class="py-3 mx-5">
               <a href="login.html"><input type="button" class="form-control border-dark" Value="LOGIN"></a>
            </div>
            </form>
    </div>
    </div>
    </div> 
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
