<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="/php/task/javascript/profile.js"></script>
</head>
<body>
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-12">
            <div class="container bg-white rounded my-2 px-0">
        <div class="py-1  text-black">
            <h1 style="text-align:center;">Personal Information</h1>
        </div>
        <form id="p1">
            <div class="py-3 mx-5">
                <p>Name Should be Same In Registration Form</p>
                <input type="text" class="form-control border-dark" placeholder="Enter Your Name" id="name" name="name">
            </div>
            <div class="py-3 mx-5">
                <input type="tel" class="form-control border-dark" placeholder="Enter Your Age" id="age" name="age">
            </div>
            <div class="py-3 mx-5">
                <input type="tel" class="form-control border-dark" placeholder="Enter Your Phone Number" id="ph" name="ph">
            </div>
            <div class="py-3 mx-5">
                <input type="text" class="form-control border-dark" placeholder="Enter Your Email Id" id="eid" name="eid">
            </div>
            <div class="py-3 mx-5">
                <input type="text" class="form-control border-dark" placeholder="Enter Your DOB" id="dob" name="dob">
            </div>
            <div class="py-3 mx-5">
                <input type="button" class="form-control border-dark" Value="SUBMIT" id="s1">
            </div>
            
            </form>
    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
